<head>

<body>

       <section>
          <h1>SIGN UP FORM</h1>

          <button onclick="signup()">Sign UP</button><br><br>
       </section>
         

       <section>
        <h1>SIGN IN FORM</h1>
        <input type="text" id="email1" placeholder="Enter Name registered email id"><br><br>

     </section>

   function signup(){
    var arr= JSON.parse(localStorage.getItem("account-data")) || [] 
        var x=document.getElementById("email").value;
        var y=document.getElementById("pass").value;

        if(x==="" || y===""){
    alert("fill all input data")
    return
  }

//   console.log(arr)
   var flag=0;
  arr.forEach(elem => {
    //   console.log(elem.email==x)
       if(elem.email==x){
        console.log("same")
        // 
         flag=1;
       }
    
  });

  if(flag==1){
    alert("email already present enter different email")
    document.getElementById("email").value=""
    document.getElementById("pass").value=""
    return;
  }

  var obj={
   
        email:x,
        pass:y
      }
      arr.push(obj)
       
     
    //   console.log(arr)
    
      localStorage.setItem("account-data",JSON.stringify(arr))
      alert("Sign Up Successfull")
      document.getElementById("email1").value=""
    document.getElementById("pass1").value=""

   }


   function signin(){
    var x=document.getElementById("email1").value;
        var y=document.getElementById("pass1").value;

    var arr= JSON.parse(localStorage.getItem("account-data")) || [] ;
    var flag=0;
  arr.forEach(elem => {
       if(elem.email==x && elem.pass){
        console.log("same")
         flag=1;
       }

  if(flag==1){

  }
